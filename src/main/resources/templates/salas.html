<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Salas</title>
<script>
	$(document).ready(function () { 
			$(".listActions>.btn-success").click(function () {
			$("#editModalName input").val($($(this).parent().parent().parent().parent().parent().children()[0].children()).text());
			$("#editModalDesc textarea").val($($(this).parent().parent().parent().parent().parent().children().eq(3).children()).text());
			$("#editModalCapacidad input").val($($(this).parent().parent().parent().parent().parent().children().eq(2).children().eq(1)).text());

			var fechaIni = $($(this).parent().parent().children()[3]).text();
			var fechaFin = $($(this).parent().parent().children()[4]).text();
			$("#editModalFechaIni input").val(fechaIni);
			$("#editModalFechaFin input").val(fechaFin);
			$("#editModalDia input").val($($(this).parent().parent().children()[5]).text());

			$("#editModal").modal("toggle");
		});
		$(".listActions>.btn-danger").click(function () {
			$("#removeModal").modal("toggle");
		});
	});
</script>
</head>

<body class="d-flex flex-column h-100">
	<nav th:replace="fragments/nav.html :: nav">Nav goes here</nav>
	<main role="main" class="flex-shrink-0">
		<div class="container flex-column">
			<div class="row h2">Salas</div>
			<div class="iteration" th:each="room: ${rooms}">
				<div class="row sala p-3 rounded-top"
					style="background-color: #f7f4f4;">
					<div class="col-3 sala-left">
						<div class="row">
							<div class="mt-0 h3 salaName" th:text="${room.name}">Nada</div>
						</div>
						<div class="row">
							<img class="sala-img"
								style="width: 180px; height: 110px; margin: auto;"
								th:src="@{${room.imgPath}}">
						</div>
						<div class="row mt-1">
							<p>Capacidad: </p>
							<p class="sala-plazos" th:text="${room.maxSize}">0</p>
						</div>
						<div class="row mt-1">
							<p class="sala-desc" th:text="${room.descrip}">Nada</p>
						</div>
						<table>
							<tr>
								<td class="listActions">
									<button type="button"
										class="btn btn-success btn-default btn-xs ml-2">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true">Editar</span>
									</button>
									<button type="button"
										class="btn btn-danger btn-default btn-xs ml-2">
										<span class="glyphicon glyphicon-remove" aria-hidden="true">Eliminar</span>
									</button>
								</td>
							</tr>
						</table>
					</div>
					<div class="col-9 sala-right">
						<h5>En esta sala están las siguientes máquinas:</h5>
						<div class="row ">
							<div th:each="equipment: ${equipments}"
								th:if="${equipment.room.id == room.id}" class="col">
								<div class="card p-3">
									<img class="card-img-top"
										style="width: 180px; height: 110px; margin: auto;"
										th:src="@{${equipment.imgPath}}">
									<div class="card-body">
										<h5 th:text="${equipment.name}">Nada</h5>
										<p th:text="|Cantidad: ${equipment.quantity}|">0</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div
					class="buttons p-3 mb-3  justify-content-end row rounded-bottom"
					style="background-color: #f7f4f4;"></div>
				<!-- Modal -->
				<div id="infoModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-info">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Información Clase</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal">
									<div class="form-group" id="infoModalName">
										<label class="col-sm-6 control-label text-info">
											Nombre de la clase </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalSala">
										<label class="col-sm-6 control-label text-info">Sala</label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalNumPlazas">
										<label class="col-sm-6 control-label text-info">
											Número de plazas disponibles </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalFechaIni">
										<label class="col-sm-6 control-label text-info"> Fecha
											de inicio </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalFechaFin">
										<label class="col-sm-6 control-label text-info"> Fecha
											de fin </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalDia">
										<label class="col-sm-6 control-label text-info"> Día
											de reserva </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalHoraIni">
										<label class="col-sm-6 control-label text-info"> Hora
											de inicio </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
									<div class="form-group" id="infoModalHoraFin">
										<label class="col-sm-6 control-label text-info"> Hora
											de fin </label>
										<div class="col-sm-6">
											<p class="form-control-static"></p>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>

				<div id="editModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-success">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Editar Clase</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal">
									<div class="form-group" id="editModalName">
										<label class="col-sm-4 control-label text-success">
											Nombre de la sala </label>
										<div class="col-sm-8">
											<input class="form-control"></input>
										</div>
									</div>
									<div class="form-group" id="editModalCapacidad">
										<label class="col-sm-4 control-label text-success">
											Capacidad </label>
										<div class="col-sm-8">
											<input class="form-control"></input>
										</div>
									</div>
									<div class="form-group" id="editModalDesc">
										<label class="col-sm-4 control-label text-success">
											Descripción </label>
										<div class="col-sm-8">
											<textarea class="form-control"></textarea>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>

				<div id="valorarModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-warning">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Valorar Clase</h4>
							</div>
							<div class="modal-body">
								<p>Some text in the modal.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>

				<div id="addModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-primary">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Inscribirse a la Clase</h4>
							</div>
							<div class="modal-body">
								<p>Some text in the modal.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>



				<div id="removeModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-danger">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Estas seguro?</h4>
							</div>
							<div class="modal-body">
								<p>Some text in the modal.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="añadir d-flex justify-content-center mb-4
				">
			<button type="button" class="btn btn-primary btn-lg">Añadir
				Clase</button>
		</div>
		</div>
		<!-- Fin del contenedor -->
	</main>
	<footer th:replace="fragments/footer.html :: footer"> Footer
		goes here </footer>
</body>
</html>
