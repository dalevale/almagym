<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="fragments/head :: header" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.1.0/css/responsive.bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/buttons/1.2.1/css/buttons.bootstrap.min.css"
	type="text/css" />


<title>Salas</title>
<script>
	$(document).ready(
			function() {
				$(".listActions>.btn-info").click(
						function() {

							$("#infoModalName p").text(
									$($(this).parent().parent().children()[0])
											.text());
							$("#infoModalSala p").text(
									$($(this).parent().parent().children()[1])
											.text());
							$("#infoModalNumPlazas p").text(
									$($(this).parent().parent().children()[2])
											.text());

							var fechaIni = $(
									$(this).parent().parent().children()[3])
									.text();
							var fechaFin = $(
									$(this).parent().parent().children()[4])
									.text();
							$("#infoModalFechaIni p").text(fechaIni);
							$("#infoModalFechaFin p").text(fechaFin);
							$("#infoModalDia p").text(
									$($(this).parent().parent().children()[5])
											.text());

							$("#infoModalHoraIni p").text(
									fechaIni.split(" ")[1]);
							$("#infoModalHoraFin p").text(
									fechaFin.split(" ")[1]);

							$("#infoModal").modal("toggle");
						});
				$(".listActions>.btn-success").click(
						function() {
							$("#editModalName input").val(
									$($(this).parent().parent().children()[0])
											.text());
							$("#editModalSala input").val(
									$($(this).parent().parent().children()[1])
											.text());
							$("#editModalNumPlazas input").val(
									$($(this).parent().parent().children()[2])
											.text());

							var fechaIni = $(
									$(this).parent().parent().children()[3])
									.text();
							var fechaFin = $(
									$(this).parent().parent().children()[4])
									.text();
							$("#editModalFechaIni input").val(fechaIni);
							$("#editModalFechaFin input").val(fechaFin);
							$("#editModalDia input").val(
									$($(this).parent().parent().children()[5])
											.text());

							$("#editModal").modal("toggle");
						});
				$(".listActions>.btn-warning").click(function() {
					$("#valorarModal").modal("toggle");
				});
				$(".listActions>.btn-primary").click(function() {
					$("#addModal").modal("toggle");
				});
				$(".listActions>.btn-danger").click(function() {
					$("#removeModal").modal("toggle");
				});
			});
</script>
</head>

<body class="d-flex flex-column h-100">
	<nav th:replace="fragments/nav.html :: nav">Nav goes here</nav>
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<div id="contenido">
				<h1>Salas</h1>
				<div class="iteration" th:each="room: ${rooms}">
					<div class="row sala">
						<div class="col-sm-3 sala-left">
							<div class="row">
								<h2 th:text="${room.name}">Nada</h2>
							</div>
							<div class="row">
								<img class="sala-img"
									style="width: 180px; height: 110px; margin: auto;"
									th:src="@{${room.imgPath}}">
							</div>
							<div class="row">
								<p class="sala-desc" th:text="${room.descrip}">Nada</p>
							</div>
						</div>
						<div class="col-sm-9 sala-right">
							<h5>En esta sala están las siguientes máquinas:</h5>
							<div class="row">
								<div th:each="equipment: ${equipments}" th:if="${equipment.room.id == room.id}" class="col-sm-3">
									<div class="card">
										<img class="card-img-top"
											style="width: 180px; height: 110px; margin: auto;"
											th:src="@{${equipment.imgPath}}">
										<div class="card-body">
											<h5 th:text="${equipment.name}">Nada</h5>
											<p th:text="|Cantidad: ${equipment.quantity}|">0</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="buttons">
						<td class="listActions">
							<button type="button"
								class="btn btn-success btn-default btn-xs btn-botoneditar">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button type="button"
								class="btn btn-danger btn-default btn-xs btn-botoneditar">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</div>
				</div>
				<div class="añadir">
					<button type="button"
						class="btn btn-primary btn-anadirSala btn-default btn-xs">
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<!-- Fin del contenedor -->
	</main>
	<footer th:replace="fragments/footer.html :: footer"> Footer
		goes here </footer>
</body>
</html>
